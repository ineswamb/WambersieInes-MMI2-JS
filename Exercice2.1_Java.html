<body>
	
	<h3>Exercice 2.1</h3>
      <p>
        <input type="text" id="input1" placeholder="Entrer la valeur">
		 /
		<input type="text" id="input2" placeholder="Entrer la valeur">
		 <span> = <b id="result-exo-2-1"></b> </span> 
         <button onClick="getDividide();">Envoyer</button>
	  </p>
</body>
	<script>
	function getDividide(){
	var nb_1 = document.getElementById('input1').value;
    var nb_2 = document.getElementById('input2').value;
    var result_ex2 = eval(nb_1+ '/' +nb_2); 
		
    document.getElementById('result-exo-2-1').innerHTML = result_ex2;
    }// JavaScript Document
	
	</script>
